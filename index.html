<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div>
            <h2>Floating UI</h2>
        </div>
        <div>
            <ul>
                <li><a href="#" class="link-btn">Login</a></li>
                <li><a href="#" class="link-btn">Signup</a></li>
            </ul>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Floating UI Design 2020</h1>
            <p>The design of the future is here!</p>
            <a href="#" class="link-btn">Learn More</a>
        </div>
        <div class="card-section">
            <div class="card">
                <div class="card-content html">
                    <div class="front-side">
                        <img src="img/icons8-html-5-500.png" alt="html" class="card-img">
                    </div>
                    <div class="back-side">
                        <h1>HTML</h1>
                        <p>This is HTML5.</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content css">
                    <div class="front-side">
                        <img src="img/icons8-css3-500.png" alt="css" class="card-img">
                    </div>
                    <div class="back-side">
                        <h1>CSS</h1>
                        <p>This is CSS3.</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content js">
                    <div class="front-side">
                        <img src="img/icons8-javascript-500.png" alt="javascript" class="card-img">
                    </div>
                    <div class="back-side">
                        <h1>JavaScript</h1>
                        <p>This is JavaScript.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy Floating UI. All Rights Reserved</p>
    </footer>

</body>

</html>
